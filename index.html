<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Webflow</title>
</head>
<body class="raleway">
    <header>
        <nav>
            <h3 class="logo">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <section class="banner">
            <h2 class="banner-tittle">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary banner-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="section-1">
            <div class="preview">
                <h3 class="section1-tittle">See It in Action</h3>
                <p class="section1-p">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="sec1-img" src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="users">
            <div>
                <h3 class="user-tittle">Joined Thousands of Productive Users</h3>
            </div>
            <div class="user-activity">
                <div>
                    <h2 class="three-activity">50K</h2>
                    <p class="activity-p">Active User</p>
                </div>
                <div>
                    <h2 class="three-activity">2M+</h2>
                    <p class="activity-p">Focus Sessions</p>
                </div>
                <div>
                    <h2 class="three-activity">95%</h2>
                    <p class="activity-p">Satisfaction Rate</p>
                </div>
                
            </div>

        </section>
    </main>
    
</body>
</html>
